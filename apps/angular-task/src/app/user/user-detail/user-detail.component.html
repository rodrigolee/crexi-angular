<div class="card-container">
    <mat-card appearance="outlined" class="card">
        <mat-card-header>
            <mat-card-title>
                {{ user()?.name }}
            </mat-card-title>
            <mat-card-subtitle>{{ user()?.username }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <p>
                <b>Email:</b> <a class="info-link" href="mailto:{{ user()?.email }}"> {{ user()?.email }}</a>
            </p>
            <p><b>Address:</b> {{ user()?.address }}</p>
            <p>
                <b>Phone:</b> <a class="info-link" href="tel:{{ user()?.phone }}"> {{ user()?.phone }}</a>
            </p>
            <p><b>Website:</b> {{ user()?.website }}</p>
            <p><b>Company:</b> {{ user()?.company }}</p>
        </mat-card-content>

        <mat-card-actions align="end">
            <button (click)="goBack()" color="primary" mat-stroked-button data-testid="back-button">Back</button>
            <button color="accent" mat-flat-button (click)="toggleFavorite()" data-testid="favorite-button">{{ user()?.isFavorite ? 'Unfavorite' : 'Favorite' }}</button>
        </mat-card-actions>
    </mat-card>
</div>
